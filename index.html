<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Kerja 401 - Ultimate Auditor</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
    .glass { backdrop-filter: blur(12px); background: rgba(15, 23, 42, 0.8); }
    .progress-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.6); }
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const WebsiteAnalyzer = () => {
      const [url, setUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [progress, setProgress] = useState(0);
      const [status, setStatus] = useState('');
      const [results, setResults] = useState(null);
      const [isDark, setIsDark] = useState(true);

      const runAnalysis = async () => {
        if (!url) return alert("Please enter a URL");
        setLoading(true);
        setResults(null);
        setProgress(0);

        // Gimmick Progress
        const stages = [
          { p: 20, t: "Fetching Website Data..." },
          { p: 40, t: "Scanning Security Headers..." },
          { p: 60, t: "Analyzing GEO Fact Density..." },
          { p: 80, t: "Gemini AI Brainstorming..." },
          { p: 95, t: "Finalizing Report..." }
        ];

        let i = 0;
        const interval = setInterval(() => {
          if (i < stages.length) {
            setProgress(stages[i].p);
            setStatus(stages[i].t);
            i++;
          }
        }, 800);

        try {
          const response = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error);

          clearInterval(interval);
          setProgress(100);
          setResults(data);
        } catch (err) {
          clearInterval(interval);
          alert("Error: " + err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className={`min-h-screen p-6 ${isDark ? 'bg-slate-950 text-white' : 'bg-slate-50 text-slate-900'}`}>
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <div className="flex justify-between items-center mb-10">
              <h1 className="text-2xl font-black tracking-tighter text-blue-500 uppercase">Unit Kerja 401</h1>
              <button onClick={() => setIsDark(!isDark)} className="p-2 rounded-full border border-slate-700">{isDark ? '‚òÄÔ∏è' : 'üåô'}</button>
            </div>

            {/* Input Box */}
            <div className={`${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} p-8 rounded-3xl border shadow-2xl mb-8`}>
              <h2 className="text-xl font-bold mb-4">Analyze Your Digital Identity</h2>
              <div className="flex flex-col md:flex-row gap-3">
                <input 
                  type="text" 
                  value={url}
                  onChange={(e) => setUrl(e.target.value)}
                  placeholder="https://example.com"
                  className={`flex-1 p-4 rounded-xl outline-none border-2 transition ${isDark ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-slate-100 border-slate-200'}`}
                />
                <button onClick={runAnalysis} disabled={loading} className="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-xl font-bold text-white disabled:opacity-50">
                  {loading ? 'Analyzing...' : 'Run Audit'}
                </button>
              </div>

              {loading && (
                <div className="mt-6">
                  <div className="flex justify-between text-xs font-bold text-blue-400 mb-2">
                    <span>{status}</span>
                    <span>{progress}%</span>
                  </div>
                  <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                    <div className="h-full bg-blue-500 progress-glow transition-all" style={{width: `${progress}%`}}></div>
                  </div>
                </div>
              )}
            </div>

            {/* Results Display */}
{results && (
  <div className="space-y-6 animate-in fade-in duration-500">
    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
      {/* Menggunakan Optional Chaining ?. agar tidak crash jika data belum ada */}
      {results.categories && Object.entries(results.categories).map(([key, data]) => (
        <div key={key} className={`${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} p-4 rounded-2xl border text-center`}>
          <span className="text-[10px] uppercase font-black text-slate-500">
            {key === 'uiux' ? 'UI / UX' : key.toUpperCase()}
          </span>
          <p className="text-3xl font-black text-blue-500">{data.score || 0}%</p>
        </div>
      ))}
    </div>
    
    {/* Menampilkan Skor Keseluruhan */}
    <div className={`${isDark ? 'bg-blue-500/10 border-blue-500/20' : 'bg-blue-50 border-blue-200'} p-6 rounded-2xl border text-center`}>
       <h3 className="text-sm font-bold text-blue-500 uppercase mb-1">Overall Audit Score</h3>
       <p className="text-5xl font-black text-blue-500">{results.overallScore || 0}</p>
    </div>

    <div className={`${isDark ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} p-6 rounded-2xl border`}>
       <h3 className="font-bold mb-4 flex items-center gap-2">
         <span className="w-2 h-2 bg-blue-500 rounded-full"></span>
         Tech Stack Detected
       </h3>
       <div className="flex flex-wrap gap-2">
          {results.techStack?.map(t => (
            <span key={t} className="px-3 py-1 bg-blue-500/10 text-blue-400 text-xs font-bold rounded-full border border-blue-500/20">
              {t}
            </span>
          ))}
       </div>
    </div>
  </div>
)}


            {/* Footer */}
            <footer className="mt-20 pt-10 border-t border-slate-800 grid md:grid-cols-2 gap-8 text-xs text-slate-500">
              <div>
                <h4 className="font-bold text-blue-500 mb-2">CHANGELOG v1.1.0</h4>
                <ul className="space-y-1">
                  <li>‚Ä¢ GEO & Security Audit System</li>
                  <li>‚Ä¢ Progress Scanning Gimmick</li>
                  <li>‚Ä¢ Professional Dashboard UI</li>
                </ul>
              </div>
              <div>
                <p><strong>Concept:</strong> <a href="https://linkedin.com/in/davidhukom" className="text-blue-400">David Hukom</a></p>
                <p><strong>Developed by:</strong> Claude (AI)</p>
                <p className="mt-4 p-3 bg-emerald-500/5 rounded-lg border border-emerald-500/10">
                  Support development: <a href="https://saweria.co/hukomdavid" className="text-emerald-400 font-bold underline">saweria.co/hukomdavid</a>
                </p>
              </div>
            </footer>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<WebsiteAnalyzer />);
  </script>
</body>
</html>
