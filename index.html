<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Kerja 401 - Professional Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #020617; --card: #0f172a; --text: #f8fafc; }
        [data-theme="light"] { --bg: #f8fafc; --card: #ffffff; --text: #020617; }
        body { background: var(--bg); color: var(--text); transition: all 0.3s; font-family: sans-serif; }
        .glass { background: var(--card); border: 1px solid rgba(128,128,128,0.1); }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black text-blue-600">UNIT KERJA 401</h1>
            <button onclick="toggleTheme()" class="px-4 py-2 glass rounded-xl text-xs font-bold">ðŸŒ“ Toggle Theme</button>
        </div>

        <div class="glass p-10 rounded-[32px] text-center mb-10">
            <h2 class="text-3xl font-bold mb-4">Professional Website Audit</h2>
            <div class="flex flex-col md:flex-row gap-4 max-w-2xl mx-auto">
                <input type="text" id="urlInput" placeholder="Enter URL..." class="flex-1 p-4 rounded-2xl bg-black/5 border border-slate-700 outline-none">
                <button onclick="runAudit()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold">Analyze Now</button>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-20 animate-pulse">Scanning with Dolphin Expert Engine...</div>

        <div id="results" class="hidden space-y-10">
            <div class="glass p-8 rounded-[32px]">
                <h3 class="text-blue-500 font-bold mb-2 uppercase text-xs tracking-widest">Executive Summary</h3>
                <p id="summaryText" class="text-lg leading-relaxed"></p>
            </div>

            <div id="auditGrid" class="grid grid-cols-1 gap-8">
                </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        async function runAudit() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;
            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                const data = await res.json();
                renderResults(data);
            } catch (e) { alert(e.message); }
            finally { document.getElementById('loading').classList.add('hidden'); }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('summaryText').innerText = data.executiveSummary;
            
            const grid = document.getElementById('auditGrid');
            grid.innerHTML = '';

            Object.keys(data.audits).forEach(key => {
                const item = data.audits[key];
                const card = `
                <div class="glass p-8 rounded-[32px]">
                    <div class="flex flex-col md:flex-row justify-between mb-6 border-b border-white/5 pb-4">
                        <h4 class="text-xl font-bold uppercase">${key} Score: ${item.score}%</h4>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="p-4 bg-green-500/5 rounded-2xl border border-green-500/10">
                            <h5 class="text-green-500 font-bold text-xs mb-3">ðŸŸ¢ PASSED</h5>
                            <ul class="text-sm space-y-2">${item.pass.map(p => `<li>â€¢ ${p}</li>`).join('')}</ul>
                        </div>
                        <div class="p-4 bg-yellow-500/5 rounded-2xl border border-yellow-500/10">
                            <h5 class="text-yellow-500 font-bold text-xs mb-3">ðŸŸ¡ OPTIMIZE</h5>
                            <ul class="text-sm space-y-3">${item.optimize.map(o => `<li><strong>${o.issue}:</strong> <span class="opacity-70">${o.solution}</span></li>`).join('')}</ul>
                        </div>
                        <div class="p-4 bg-red-500/5 rounded-2xl border border-red-500/10">
                            <h5 class="text-red-500 font-bold text-xs mb-3">ðŸ”´ CRITICAL</h5>
                            <ul class="text-sm space-y-3">${item.fail.map(f => `<li><strong>${f.issue}:</strong> <span class="opacity-70">${f.solution}</span></li>`).join('')}</ul>
                        </div>
                    </div>
                </div>`;
                grid.innerHTML += card;
            });
        }
    </script>
</body>
</html>
